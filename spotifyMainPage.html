             window.onload = function()

      loadedSongs = []
    function loadData(artist) {
      fetch("https://deezerdevs-deezer.p.rapidapi.com/search?q=" + artist, {
                    "method": "GET",
                    "headers": {
                        "x-rapidapi-host": "deezerdevs-deezer.p.rapidapi.com",
                        "x-rapidapi-key": "575de39080mshf1f9cab8127c63fp1bcad8jsn113d9f3f814b"
                    }
                }).then((response) => response.json())
                .then(data => {
               let loadedSongs = data.data
                console.log(loadedSongs)
                 let main = document.querySelector('.main')
               let songs = document.querySelector('#songs')
               let newRow = document.createElement("div")
                    newRow.classList.add("row")
                    newRow.classList.add("no-gutters")
               loadedSongs.forEach(song => {
                 
                    newRow.innerHTML +=  //we add all the songs as a JS card
                        
                      `
                        <div class="card col-sm-3 col-md-2" >
                           <a href="AlbumPage.html?artist=${song.artist.name}">
                            <img src="${song.album.cover_xl}" class="card-img-top" alt="...">
                            </a>
                            <div class="card-body">
                               <a href="AlbumPage.html?artist=${song.artist.name}"> <p class="card-text">${song.title}</p></a>
                            </div>
                        </div>
                        
                        `  
               })
               songs.innerHTML +=`<h2 style="color: white;" >${artist} </h2> <hr>`
              songs.appendChild(newRow)
              })
            }
          
    </script>
